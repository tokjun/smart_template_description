  Slider 15_position_controller:
    type: effort_controllers/JointPositionController
    joint: Slider 15
    pid: {p: 100.0, i: 0.01, d: 10.0}
  Slider 16_position_controller:
    type: effort_controllers/JointPositionController
    joint: Slider 16
    pid: {p: 100.0, i: 0.01, d: 10.0}
